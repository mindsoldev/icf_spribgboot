name: cloudrun-deploy-staging
on:
  push:
    branches:
      - staging

jobs:
  build:
    name: 'Cloud Run staging Deployment'
    runs-on: ubuntu-latest
    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ GCP_SERVICE_ACCOUNT_SECRET }}'
        
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          ref: staging
        
      - name: 'Setup GCP Service Account'
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_SECRET }}
          export_default_credentials: true
          
      - name: 'Configure Docker'
        run: make gcloud-docker-init
        
      - name: 'Grant permission'
        run: chmod a+x ./mvnw

      - name: 'Build'
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          ENVIRONMENT: 'staging'
        run: make gcloud-docker-build
        
      - name: 'Push'
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          ENVIRONMENT: 'staging'
        run: make gcloud-docker-push

      - name: 'Deploy'
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          ENVIRONMENT: 'staging'
        run: make gcloud-run-deploy
        